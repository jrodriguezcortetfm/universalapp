<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/static/images/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Reseña de usuarios - Universal Studios</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color='orange' data-image="/static/images/sidebar-5.jpg">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <center>
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <img style="max-height: 100px;" src="/static/images/universal_logo.png">
                        </a>
                    </center>
                </div>
                <ul class="nav">
                    <li>
                        <a class="nav-link" href="{{ url_for('dashboard') }}">
                            <i class="nc-icon nc-chart-pie-35"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="{{ url_for('predict') }}">
                            <i class="nc-icon nc-atom"></i>
                            <p>Predicción</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500" style="padding-left: 300px; background-color: antiquewhite;">
                <div class="container-fluid">
                    <b>Predicción</b>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">
                                <span class="no-icon">Log out</span>
                            </a>
                        </li>
                    </ul>
                </div>
        </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">
            <div style="padding-left: 450px; padding-top: 100px; padding-right: 100px;">
                <b style="font-size: 21px;">Ingrese el texto de la reseña que desea predecir:</b>
                <form action="{{ url_for('predict') }}" method="post">
                    <div class="form-group">
                        <label for="textvalue"></label>
                        <textarea class="form-control" id="textpredict" name="textpredict" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="color:white; background-color: #3472F7;">Enviar</button>
                </form>
                <br> {% if result %}
                <div class="card">
                    <div class="card-body">
                        <h4><b>Reseña analizada:</b></h4>
                        {{ review |safe }}
                    </div>
                </div>
                {{ result |safe }} {% endif %}
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <nav>

                </nav>
            </div>
        </footer>
    </div>
    </div>
</body>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/popper.js"></script>
<script src="static/js/bootstrap.min.js"></script>

</html>
