<!doctype html>
<html>

<head>
    <title>Revisión de Reseñas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="https://snappy-photon-391623.uc.r.appspot.com/static/css/style.css">

</head>

<body class="img js-fullheight" style="background-image: url('https://snappy-photon-391623.uc.r.appspot.com/static/images/bg.jpg')">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section"></h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4" style="background-color: #141212;opacity: 0.8; border-radius: 18px;">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Revisión de reseñas</h3>
                        <center>
                            <h4 style="color:red !important">{{ error_message }}</h4>
                        </center>
                        <form action="{{ url_for('login') }}" method="post" class="signin-form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                            </div>
                            <div class="form-group">
                                <input id="password-field" name="password-field" type="password" class="form-control" placeholder="Contraseña" required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Ingresar</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Recordar
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
                                </div>
                                <div class="w-50 text-md-right">
                                    &nbsp;
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>

</body>

</html>
